<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Time Attack Tetris</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div id="game-container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1>Time Attack Tetris</h1>
            <button id="start-button" class="glow-button">Start Game</button>
            <div class="instructions">
                <h2>How to Play</h2>
                <p>Clear lines before time runs out!</p>
                <p>90 seconds - 3 phases of increasing difficulty</p>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <div id="score-display">Score: 0</div>
                <div id="time-display">Time: 90s</div>
            </div>
            <div id="canvas-container">
                <canvas id="game-canvas"></canvas>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen">
            <h2>Game Over!</h2>
            <p id="final-score">Score: 0</p>
            <button id="restart-button" class="glow-button">Play Again</button>
            <button id="share-button" class="glow-button">Share Score</button>
        </div>

        <!-- Mobile Controls -->
        <div id="mobile-controls">
            <div class="control-group left-controls">
                <button class="control-button" id="left-button">←</button>
                <button class="control-button" id="right-button">→</button>
            </div>
            <div class="control-group right-controls">
                <button class="control-button" id="rotate-button">↻</button>
                <button class="control-button" id="down-button">↓</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/tetrominos.js"></script>
    <script src="js/game-state.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/scoring.js"></script>
    <script src="js/audio-manager.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
