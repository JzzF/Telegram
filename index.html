<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Time Attack Tetris</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div id="game-container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1>Time Attack Tetris</h1>
            <button id="start-button" class="glow-button">Start Game</button>
            <div class="instructions">
                <h2>How to Play</h2>
                <p>Clear lines before time runs out!</p>
                <p>90 seconds - 3 phases of increasing difficulty</p>
                <div class="controls-guide">
                    <div>←/→: Move</div>
                    <div>↑: Rotate</div>
                    <div>↓: Soft Drop</div>
                    <div>Space: Hard Drop</div>
                </div>
            </div>
        </div>

        <!-- Main Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="time-display">
                    <div class="phase">Phase <span id="phase-number">1</span></div>
                    <div class="timer">Time: <span id="time-remaining">90</span>s</div>
                </div>
                <div class="score-display">
                    <div class="current-score">Score: <span id="score">0</span></div>
                    <div class="high-score">Best: <span id="high-score">0</span></div>
                </div>
            </div>

            <div class="game-area">
                <canvas id="game-canvas"></canvas>
                <div class="side-panel">
                    <div id="preview-container" class="preview-box">
                        <h3>Next</h3>
                        <canvas id="preview-canvas"></canvas>
                    </div>
                    <div class="combo-display">
                        <div id="combo-counter">Combo: x1</div>
                        <div id="combo-animation" class="hidden"></div>
                    </div>
                </div>
            </div>

            <div class="mobile-controls">
                <div class="control-row">
                    <button id="left-btn">←</button>
                    <button id="rotate-btn">↻</button>
                    <button id="right-btn">→</button>
                </div>
                <div class="control-row">
                    <button id="soft-drop-btn">↓</button>
                    <button id="hard-drop-btn">⤓</button>
                </div>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen hidden">
            <h2>Good Game Well Play!</h2>
            <div class="final-score">Score: <span id="final-score">0</span></div>
            <div class="time-bonus">Time Bonus: <span id="time-bonus">0</span></div>
            <div class="total-score">Total: <span id="total-score">0</span></div>
            <button id="retry-button" class="glow-button">Try Again</button>
            <button id="quit-button">Quit</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/tetrominos.js"></script>
    <script src="js/audio-manager.js"></script>
    <script src="js/game-state.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/scoring.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
